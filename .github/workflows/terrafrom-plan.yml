          name: Terraform Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
      
      - name: Check for Terraform Files
        id: check_tf_files
        run: |
          if [ $(find . -name "*.tf" | wc -l) -eq 0 ]; then
            echo "No Terraform configuration files found in the repository."
            echo "tf_files_exist=false" >> $GITHUB_OUTPUT
          else
            echo "tf_files_exist=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Terraform Init
        if: steps.check_tf_files.outputs.tf_files_exist == 'true'
        run: terraform init
      
      - name: Terraform Plan
        if: steps.check_tf_files.outputs.tf_files_exist == 'true'
        run: terraform plan
      
      - name: No Terraform Files Warning
        if: steps.check_tf_files.outputs.tf_files_exist == 'false'
        run: |
          echo "::warning::No Terraform configuration files (.tf) found in the repository."
          exit 0